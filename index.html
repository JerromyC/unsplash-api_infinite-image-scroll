<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Image Scroll</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/344/puzzle.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Unsplash API - Infinite Image Scroll</h1>
    <p class="description">Click or tap an image to be taken directly to its source on <a href="https://unsplash.com/" target="_blank">Unsplash.com</a></p>
    <!-- loader -->
    <div class="loader" id="loader">
        <img src="loader.svg" alt="loading">
    </div>
    <!-- image container -->
    <div class="image-container" id="image-container">
    </div>
        <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
